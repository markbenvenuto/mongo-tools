selector:
  js_test:
    roots:
        - jstests/dump/*.js
        - jstests/restore/*.js

executor:
  js_test:
    config:
      shell_options:
        eval: "load('jstests/libs/servers.js'); load('jstests/libs/servers_misc.js'); load('jstests/configs/archive_targets.js');"
    hooks:
    - class: CleanEveryN
      n: 20
    fixture:
      class: MongoDFixture
      mongod_options:
        set_parameters:
          enableTestCommands: 1

